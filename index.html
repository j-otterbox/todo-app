<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
      <p>
        Click on a todo to mark it complete, then click delete to remove all
        completed items.
      </p>
    </header>
    <main>
      <section>
        <h2>Todos</h2>
        <button id="deleteBtn">Delete Completed</button>
        <ul id="todosList"></ul>
      </section>
      <section>
        <h2>Add New Todo</h2>
        <form action="">
          <input id="todoTxt" type="text" />
          <button id="addBtn" type="submit">+</button>
        </form>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
